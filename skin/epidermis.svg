<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="../css/svg.css" ?> 
<svg viewBox="0 0 1024 768" preserveAspectRatio="xMinYMin meet" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Epidermis</title>
	<desc>A section of epidermis stained with H&amp;E</desc>
	<image xlink:href="images/epidermis.jpg" width="100%" height="100%" />
	<defs>
		<marker id="markerCircle" markerWidth="16" markerHeight="16" refX="10" refY="10" markerUnits="userSpaceOnUse">
        	<circle cx="10" cy="10" r="6" />
    	</marker>
		<marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6" markerUnits="userSpaceOnUse"
           orient="auto">
		   <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
    	</marker>
	</defs>
	<!-- Stratum Corneum-->
	<text  x="317" y="147" style="font-size:2em; font-family:Verdana; font-weight:700; text-anchor: middle;">Stratum Corneum</text>
	<!-- Stratum Granulosum -->
	<path class="marker-line" d="M548,295 L448,295" />
	<text class="marker-text-right" x="553" y="295" style="font-size:2em; font-family:Verdana; font-weight:700;">Stratum Granulosum</text>
	<!-- Stratum Spinosum -->
	<text  x="480" y="480" style="font-size:2em; font-family:Verdana; font-weight:700; text-anchor: middle;">Stratum Spinosum</text>
	<!-- Stratum Basale -->
	<path class="marker-line" d="M593,724 L693,724" />
	<text class="marker-text-right" x="698" y="724" style="font-size:2em; font-family:Verdana; font-weight:700;">Stratum Basale</text>
	
</svg>
