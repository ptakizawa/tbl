<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="../css/svg.css" ?> 
<svg viewBox="0 0 1024 768" preserveAspectRatio="xMinYMin meet" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Skin Layers</title>
	<desc>A cross section of skin stained with H&amp;E</desc>
	<image xlink:href="images/skin_layers.jpg" width="100%" height="100%" />
	<defs>
		<marker id="markerCircle" markerWidth="16" markerHeight="16" refX="10" refY="10" markerUnits="userSpaceOnUse">
        	<circle cx="10" cy="10" r="6" />
    	</marker>
		<marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6" markerUnits="userSpaceOnUse"
           orient="auto">
		   <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
    	</marker>
	</defs>
	<!-- Epidmeris-->
	<path class="marker-line" d="M712,119 L991,119" style="marker-end: url(#markerCircle); marker-start: url(#markerCircle);" />
	<text  x="852" y="109" style="font-size:2em; font-family:Verdana; font-weight:700; text-anchor: middle;">Epidermis</text>
	<!-- Dermis -->
	<path class="marker-line" d="M391,109 L712,109" style="marker-end: url(#markerCircle); marker-start: url(#markerCircle);" />
	<text  x="550" y="99" style="font-size:2em; font-family:Verdana; font-weight:700; text-anchor: middle;">Dermis</text>
	<!-- Hypodermis -->
	<path class="marker-line" d="M0,119 L391,119" style="marker-end: url(#markerCircle);" />
	<text  x="195" y="109" style="font-size:2em; font-family:Verdana; font-weight:700; text-anchor: middle;">Hypodermis</text>
	<!-- Adipose Tissue -->
	<path class="marker-line" d="M110,600 L210,600" />
	<text class="marker-text-right" x="215" y="600" style="font-size:2em; font-family:Verdana; font-weight:700;">Adipose Tissue</text>
	<!-- Dermal Papillae -->
	<path class="marker-line" d="M740,318 L640,318" />
	<text class="marker-text-left" x="635" y="318" style="font-size:2em; font-family:Verdana; font-weight:700;">Dermal Papillae</text>
	<!-- Rete Ridge -->
	<path class="marker-line" d="M730,370 L630,370" />
	<text class="marker-text-left" x="625" y="370" style="font-size:2em; font-family:Verdana; font-weight:700;">Rete Ridge</text>
	<!-- Rete Ridge -->
	<path class="marker-line" d="M313,212 L413,212" />
	<text class="marker-text-right" x="418" y="212" style="font-size:2em; font-family:Verdana; font-weight:700;">Eccrine Sweat Gland</text>
	
</svg>
