<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="../css/svg.css" ?> 
<svg viewBox="0 0 1024 768" preserveAspectRatio="xMinYMin meet" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Eccrine Sweat Gland</title>
	<desc>A section of skin showing a eccrine sweat gland</desc>
	<image xlink:href="images/eccrine_sweat_gland.jpg" width="100%" height="100%" />
	<defs>
		<marker id="markerCircle" markerWidth="16" markerHeight="16" refX="10" refY="10" markerUnits="userSpaceOnUse">
        	<circle cx="10" cy="10" r="6" />
    	</marker>
		<marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6" markerUnits="userSpaceOnUse"
           orient="auto">
		   <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
    	</marker>
	</defs>
	<!-- Duct-->
	<path class="marker-line" d="M921,281 L821,281" />
	<text class="marker-text-left" x="816" y="281" style="font-size:2em; font-family:Verdana; font-weight:700;">Duct</text>
	<!-- Secretory Cell-->
	<path class="marker-line" d="M425,540 L325,540" />
	<text class="marker-text-left" x="320" y="540" style="font-size:2em; font-family:Verdana; font-weight:700;">Secretory Cell</text>
	<!-- Myoepithelium -->
	<path class="marker-line" d="M457,560 L557,560" />
	<text class="marker-text-right" x="562" y="560" style="font-size:2em; font-family:Verdana; font-weight:700;">Myoepithelium</text>
</svg>
