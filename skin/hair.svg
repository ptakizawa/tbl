	<path class="marker-line" d="M569,470 L669,470"  />
	<text class="marker-text-right" x="674" y="470" style="font-size:2em; font-family:Verdana; font-weight:700;">Hair Follicle</text>
	<!-- Hair Bulb-->
	<path class="marker-line" d="M568,540 L668,540"  />
	<text class="marker-text-right" x="673" y="540" style="font-size:2em; font-family:Verdana; font-weight:700;">Hair Bulb</text>
