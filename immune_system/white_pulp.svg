<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="../css/svg.css" ?> 
<svg viewBox="0 0 1024 768" preserveAspectRatio="xMinYMin meet" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Spleen - White Pulp</title>
	<desc>An image of white pulp in the spleen stained by H&amp;E</desc>
	<image xlink:href="images/white_pulp.jpg" width="100%" height="100%" />
	<defs>
		<marker id="markerCircle" markerWidth="16" markerHeight="16" refX="10" refY="10" markerUnits="userSpaceOnUse">
        	<circle cx="10" cy="10" r="6" />
    	</marker>
		<marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6" markerUnits="userSpaceOnUse"
           orient="auto">
		   <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
    	</marker>
    	<path id="text-path-1" d="M756,135 Q880,250 880,366" />
	</defs>
	<!-- Central Artery Label -->
	<path class="marker-line" d="M198,313 L98,313" style="stroke:white;" />
	<text class="marker-text-right" x="203" y="313" style="fill:white;">Central Artery</text>
	<!-- Periarteriole Lymphoid Sheath Label -->
	<path class="marker-line" d="M316,220 L216,220" style="stroke:white;" />
	<text class="marker-text-right" x="321" y="220" style="fill:white;">PALS</text>
	<!-- Red Pulp Label -->
	<path class="marker-line" d="M870,50 L970,50" style="stroke:white;" />
	<text class="marker-text-left" x="865" y="50" style="fill:white;">Red Pulp</text>
	<!-- Germinal Center Label -->
	<path class="marker-line" d="M433,460 L533,460" style="stroke:white;" />
	<text class="marker-text-left" x="428" y="460" style="fill:white;">Germinal Center</text>
	<!-- Mantle Zone -->
	<text  x="10" y="100" style="font-size:2em;">
		<textPath xlink:href="#text-path-1" style="font-family:Verdana; font-weight:700; fill:white;">Mantle Zone</textPath>
	</text>
</svg>
