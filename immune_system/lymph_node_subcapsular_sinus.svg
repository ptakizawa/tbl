<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="../css/svg.css" ?> 
<svg viewBox="0 0 1024 768" preserveAspectRatio="xMinYMin meet" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Lymph Node - Subcapsular Sinus</title>
	<desc>Subcapusular sinus of lymph node</desc>
	<image xlink:href="images/lymph_node_capsule.jpg" width="100%" height="100%" />
	<defs>
		<marker id="markerCircle" markerWidth="16" markerHeight="16" refX="10" refY="10" markerUnits="userSpaceOnUse">
        	<circle cx="10" cy="10" r="6" />
    	</marker>
		<marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6" markerUnits="userSpaceOnUse"
           orient="auto">
		   <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
    	</marker>
	</defs>
	<!-- Capsule -->

	<text class="marker-large"  x="475" y="357" style="text-anchor: middle; font-weight:700;">Capsule</text>
	<!-- Medulla -->
	<text class="marker-large"   x="448" y="550" style="text-anchor: middle; font-weight:700;">Subcapsular sinus</text>
	<!-- Secondary Follicle -->
	<text class="marker-large" x="475" y="695" style="fill:white; text-anchor: middle; font-weight:700;">Parenchyma - Cortex</text>
	<!-- Paracortex -->
	<path class="marker-line" d="M559,207 L459,207" />
	<text class="marker-text-right" x="564" y="207" style="font-size:2em; font-family:Verdana; font-weight:700; fill:white;">Lymphatic Vessel</text>
	
</svg>
