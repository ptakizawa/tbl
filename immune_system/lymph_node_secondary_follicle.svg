<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="../css/svg.css" ?> 
<svg viewBox="0 0 1024 768" preserveAspectRatio="xMinYMin meet" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Lymph Node - Secondary Follicle</title>
	<desc>An image of a secondary follicle in the cortex of a lymph node stained by H&amp;E</desc>
	<image xlink:href="images/lymph_node_secondary_follicle.jpg" width="100%" height="100%" />
	<defs>
		<marker id="markerCircle" markerWidth="16" markerHeight="16" refX="10" refY="10" markerUnits="userSpaceOnUse">
        	<circle cx="10" cy="10" r="6" />
    	</marker>
		<marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6" markerUnits="userSpaceOnUse"
           orient="auto">
		   <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
    	</marker>
    	<path id="text-path-1" d="M140,262 Q202,150 305,78" />
    	<path id="text-path-2" d="M864,620 Q939,525 974,390" />
	</defs>
	<!-- Germinal Center -->
	<path class ="marker-line" d="M245,317 L827,317" style="marker-end: url(#markerCircle); marker-start: url(#markerCircle);" />
	<text  x="536" y="312" style="font-size:2em; font-family:Verdana; font-weight:700; text-anchor: middle;">Germinal Center</text>
	<!-- B-cell Mantle -->
	<text  x="10" y="100" style="font-size:2em;">
		<textPath xlink:href="#text-path-1" style="font-family:Verdana; font-weight:700;">B-cell Mantle</textPath>
	</text>
	<!-- T-cell Zone -->
	<text  x="10" y="100" style="font-size:2em;">
		<textPath xlink:href="#text-path-2" style="font-family:Verdana; font-weight:700;">T-cell Zone</textPath>
	</text>
	
</svg>
