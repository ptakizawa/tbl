<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="../css/svg.css" ?> 
<svg viewBox="0 0 1024 768" preserveAspectRatio="xMinYMin meet" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Thymus Lobule</title>
	<desc>A cross section of thymus lobule stained by H&amp;E</desc>
	<image xlink:href="images/thymus_lobule.jpg" width="100%" height="100%" />
	<defs>
		<marker id="markerCircle" markerWidth="16" markerHeight="16" refX="10" refY="10" markerUnits="userSpaceOnUse">
        	<circle cx="10" cy="10" r="6" style="stroke:white; fill:black;"  />
    	</marker>
		<marker id="markerArrow" markerWidth="26" markerHeight="26" refX="2" refY="13" markerUnits="userSpaceOnUse"
           orient="auto">
		   <path d="M2,2 L2,24 L20,13 L2,2" style="fill:white;" />
    	</marker>
    	
    	<!-- Text Path for Migration Label -->
    	<path id="text-path-1" d="M638,118 Q650,219 645,320"/>
    	
    	<!-- Text Path for Mature Label -->
    	<path id="text-path-2" d="M591,91 Q549,180 549,270" />
	</defs>
	<!-- Medulla Label -->
	<text class="marker-large" x="557" y="446">Medulla</text>
	<!-- Cortex Label -->
	<text class="marker-large" x="730" y="250">Cortex</text>
	<!-- Thymocytes Entry -->
	<path class="marker-line" d="M538,330 L635,330" style="marker-end: url(#markerCircle); stroke:white;"  />
	<text class="marker-text-left" x="533" y="330">1. Thymocytes Enter</text>
	<!-- Thymocyte Migration -->
	<path class="marker-line" d="M635,320
													Q640,219 628,118"
												style="marker-end: url(#markerArrow); stroke:white;" />
	<text  x="10" y="100" style="font-size:2em;">
		<textPath xlink:href="#text-path-1"  style="font-family:Verdana; font-weight:700; ">2. Migrate</textPath>
	</text>
	<!-- Thymocyte Mature -->
	<path class="marker-line" d="M601,91
													Q559,180 559,270"
												style="marker-end: url(#markerArrow); stroke:white;" />
	<text  x="10" y="100" style="font-size:2em;">
		<textPath xlink:href="#text-path-2" style="font-family:Verdana; alignment-baseline:hanging; font-weight:700; ">3. Mature</textPath>
	</text>
</svg>
